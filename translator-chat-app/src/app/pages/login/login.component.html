<div class="login-page">
  <div class="animated-bg"></div>

  <div class="login-container mat-elevation-z4">
    <header class="login-header">
      <div class="logo">
        <div class="logo-container">
          <img
            src="assets/images/logo2.png"
            alt="Chat and Go Logo"
            class="logo-image"
          />
        </div>
        <h1 class="app-title">Chat&Go</h1>
      </div>
      <p class="login-subtitle">Say it. Translate it. Go.</p>
    </header>

    <form (ngSubmit)="onLogin()" #loginForm="ngForm" class="login-form">
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Username</mat-label>
        <input
          matInput
          [(ngModel)]="username"
          name="username"
          required
          autocomplete="username"
        />
        <mat-icon matPrefix>person</mat-icon>
        <mat-error
          *ngIf="
            loginForm.controls['username']?.invalid &&
            loginForm.controls['username']?.touched
          "
        >
          Username is required
        </mat-error>
      </mat-form-field>

      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Password</mat-label>
        <input
          matInput
          [(ngModel)]="password"
          name="password"
          [type]="hidePassword ? 'password' : 'text'"
          required
          autocomplete="current-password"
        />
        <mat-icon matPrefix>lock</mat-icon>
        <button
          type="button"
          mat-icon-button
          matSuffix
          (click)="hidePassword = !hidePassword"
        >
          <mat-icon>{{
            hidePassword ? "visibility_off" : "visibility"
          }}</mat-icon>
        </button>
        <mat-error
          *ngIf="
            loginForm.controls['password']?.invalid &&
            loginForm.controls['password']?.touched
          "
        >
          Password is required
        </mat-error>
      </mat-form-field>

      <button
        mat-raised-button
        color="primary"
        class="login-button"
        [disabled]="isLoading || !loginForm.form.valid"
      >
        <div class="button-content">
          <mat-icon *ngIf="!isLoading">login</mat-icon>
          <mat-spinner
            class="spinner-center"
            diameter="20"
            *ngIf="isLoading"
          ></mat-spinner>
          <span>{{ isLoading ? "Logging in..." : "Login" }}</span>
        </div>
      </button>

      <div class="register-section">
        <span class="divider">New to the platform?</span>
        <a routerLink="/register" class="register-link">
          <button
            type="button"
            mat-stroked-button
            color="accent"
            class="register-button"
          >
            <mat-icon>person_add</mat-icon>
            Create account
          </button>
        </a>
      </div>
    </form>
  </div>
</div>
